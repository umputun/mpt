name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v5

      - name: set up go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: run goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: ~> 1.25
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_GITHUB_TOKEN }}
